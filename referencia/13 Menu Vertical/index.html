<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Vertical</title>
</head>
<body>
    <div class="sideBar">
        <div class="profile">
            <img src="assets/gato.png" alt="">
            <span class="name">Gato Baboso</span>
        </div>
        <div class="options">
            <div class="remoteAssistance">
                <img src="assets/remoteAssistance.png" alt="">
                <span>Remote Assistance</span>
            </div>

            <div class="calendar">
                <img src="assets/calendar.png" alt="">
                <span>Calendar</span>
            </div>

            <div class="settings">
                <img src="assets/settings.png" alt="">
                <span>Settings</span>
            </div>

            <div class="analytics">
                <img src="assets/analytics.png" alt="">
                <span>Analytics</span>
            </div>

            <div class="photos">
                <img src="assets/photos.png" alt="">
                <span>Photos</span>
            </div>
        </div>
    </div>
    
</body>
</html>
