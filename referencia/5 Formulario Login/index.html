<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Login</title>
</head>
<body>
    <div class="todo">
        <div class="formulario">
            <div class="formLogin">
                <h1>Welcome</h1>
                <span>Select your authenticaction method</span>
                <label for="">Username
                    <input type="text">
                </label>
                <label for="">Password
                    <input type="text">
                </label>
                <div class="rememberForgot">
                    <span>Remember me<input type="checkbox"></span>
                    <a href="#">I forgot my password</a>
                </div>
                <span class="logIn button">LOG IN</span>
            </div>
            <div class="formButtons">
                <span>Choose another method to autenticate</span>
                <span class="google button">GOOGLE</span>
                <span class="facebook button">FACEBOOK</span>
                <span class="twitter button">TWITTER</span>
            </div>
        </div>
        <div class="sideImage"></div>
    </div>
</body>
</html>
